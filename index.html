<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <form>
      <div>
        <div class="mb-3 fw-bold">
          <label class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" placeholder="Nama Lengkap" />
        </div>
        <div class="mb-3 fw-bold">
          <label class="form-label">Alamat Rumah</label>
          <textarea type="text" class="form-control"> </textarea>
        </div>
        <div class="mb-3 fw-bold">
          <label class="form-label">Foto Profil</label>
          <input class="form-control" type="file" />
        </div>
        <div class="mb-3 fw-bold">
          <label class="form-label">Alamat email</label>
          <input type="email" class="form-control" placeholder="Alamat Email" />
        </div>
        <div class="mb-3 fw-bold">
          <label class="form-label">Kata Sandi</label>
          <input
            type="password"
            class="form-control"
            placeholder="Kata Sandi"
          />
        </div>
        <div class="mb-3">
          <label class="from-label fw-bold">Jenis kendaraan Anda:</label>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1">Mobil</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox2"
              value="option2"
            />
            <label class="form-check-label" for="inlineCheckbox2">Motor</label>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </div>
    </form>
  </body>
</html>
